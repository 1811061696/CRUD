<div class="product">
  <h1 class="product__title">Danh sách sản phẩm</h1>
  <div class="product__header">
    <div class="product__search">
      <input
        class="product_search_input"
        type="text"
        placeholder="Tìm kiếm..."
      />
      <i class="fa-solid fa-magnifying-glass search__icon"></i>
    </div>
    <div class="product__event">
      <button class="Product__add">
        <a href="#addProduct" onclick="route()">Thêm mới</a>
      </button>
      <button class="Product__filter">Bộ lọc</button>
      <button class="back display">Ẩn bộ lọc</button>
    </div>
  </div>

  <div class="filter">
    <div class="information_group">
      <div class="information">
        <input type="text" placeholder="" id="name" />
        <label for="name">Sản phẩm</label>
      </div>
      <div class="information">
        <input type="number" id="amount" min="0" placeholder=" " />
        <label for="amount">Số lượng</label>
      </div>
    </div>

    <div class="information_group">
      <div class="information">
        <select aria-label="State" class="paging__select">
          <option value="" selected disabled></option>
          <option value="Chuột">Chuột</option>
          <option value="Bàn">Bàn</option>
          <option value="Ghế">Ghế</option>
          <option value="Đồ gameing">Đồ gameing</option>
          <option value="Tai nghe">Tai nghe</option>
          <option value="Bàn phím">Bàn phím</option>
          <option value="Lót chuột">Lót chuột</option>
        </select>
        <i class="fa-solid fa-caret-down"></i>
        <label for="">Loại sản phẩm</label>
      </div>
      <div class="information">
        <select aria-label="State" class="paging__select">
          <option value="" selected disabled></option>
          <option value="Còn hàng">
            <p class="label-success">Còn hàng</p>
          </option>
          <option value="Hết hàng">Hết hàng</option>
        </select>
        <i class="fa-solid fa-caret-down"></i>
        <label for="">Trạng thái</label>
      </div>
    </div>
  </div>

  <table class="table">
    <thead>
      <tr class="background__table">
        <td>Sản phẩm</td>
        <td>Loại</td>
        <td>Ngày tạo sản phẩm</td>
        <td>Số lượng</td>
        <td>Giá bán</td>
        <td>Trạng thái</td>
        <td>Chức năng</td>
      </tr>
    </thead>
    <tbody class="table_list">
     
    </tbody>
  </table>

  <div class="product_paging">
    <p>số bản ghi</p>
    <select aria-label="State" class="paging__select">
      <option value="5">5</option>
      <option value="10" selected>10</option>
      <option value="7">15</option>
      <option value="8">20</option>
    </select>
    <div class="paging__directional">
      <button aria-label="name">
        <i class="fa-solid fa-angle-left"></i>
      </button>
      <button aria-label="name">
        <i class="fa-solid fa-angle-right"></i>
      </button>
    </div>
  </div>
</div>
